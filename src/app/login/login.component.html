<h1>Account Login</h1>
<form (ngSubmit)="onLogin()">
  <mat-card>
    <mat-card-header style="margin: auto;">
      <mat-card-title style="text-align: center;">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required placeholder="Ex. username123">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required placeholder="Ex. password123">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <button mat-raised-button type="submit" style="background-color: #347171;">Login</button>
      <div *ngIf="loginSuccess" style="color: green; margin-top: 20px; text-align: center;">
        Successfully logged in
      </div>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p>Dont have an account already? Click <a routerLink="/register" style="color: #347171;">HERE</a> to register!</p>
    </mat-card-content>
  </mat-card>
</form>
