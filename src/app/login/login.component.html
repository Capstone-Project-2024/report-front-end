<h1>Account Login</h1>
<form (ngSubmit)="onLogin()">
<mat-card>
  <mat-card-header style="margin: auto;">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input aria-label="Username input, required" matInput [(ngModel)]="username" name="username" required placeholder="Ex. username123">
      </mat-form-field>
  </mat-card-content>

  <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input aria-label="Password input, required" matInput [(ngModel)]="password" name="password" type="password" required placeholder="Ex. password123">
      </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <button mat-raised-button aria-label="Login" style = "background-color: #347171;" type="submit">Login</button>
    <p>Dont have an account already? Click <a aria-label="Click here link" routerLink="/register" style = "color: #347171;">HERE</a> to register!</p>
  </mat-card-content>

</mat-card>
</form>
