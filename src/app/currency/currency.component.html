<h1 class="center">Currency Exchange</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Currency Exchange</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="fetchCurrencyData()">
  <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="starting_currency" name='starting_currency' placeholder="Current currency" (selectionChange)='onCurrencySelect()'>
          <mat-option *ngFor="let currency of currencyDict" [value]="currency.currency">{{ currency.id }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="wanted_currency"  name='wanted_currency' placeholder="Wanted currency" (selectionChange)='onCurrencySelect()'>
          <mat-option *ngFor="let currency of currencyDict" [value]="currency.currency">{{ currency.id }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <!-- <mat-label>Amount</mat-label> -->
        <input matInput [(ngModel)]="  currency_amount" name="currency_amount" placeholder="Amount to be Exchanged" required>
      </mat-form-field>
  </mat-card-content>
  </form>
  <mat-card-content>
    <form (ngSubmit)="onExchange()">
      <button mat-raised-button color="primary" type="submit">Exchange</button>
    </form>

  </mat-card-content>
</mat-card>
<mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedResponse" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedResponse"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedResponse;"></tr>
  </table>
</div>
</mat-card>
