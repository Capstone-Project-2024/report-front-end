<h1>Register</h1>

<mat-card>
  <form (ngSubmit)="onRegister()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="user.username" name="username" required placeholder="Ex. username123">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email" type="email" name="email" required placeholder="Ex. email@example.com">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="user.password" type="password" name="password" required placeholder="Ex. password123">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required placeholder="Ex. password123">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Register</button>
    <p>Already have an account? Click <a routerLink="/login">HERE</a> to login!</p>
  </form>
</mat-card>
