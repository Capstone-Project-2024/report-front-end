<h1>Account Creation</h1>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <mat-card>
    <mat-card-header style="margin: auto;">
      <mat-card-title style="text-align: center;">Register</mat-card-title>
    </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required placeholder="Ex. username123">
      <mat-error *ngIf="registerForm.get('username').errors?.required">Username is required.</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required placeholder="Ex. email@example.com">
      <mat-error *ngIf="registerForm.get('email').errors?.required">Email is required.</mat-error>
      <mat-error *ngIf="registerForm.get('email').errors?.email">Please enter a valid email.</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required placeholder="Ex. password123">
      <mat-error *ngIf="registerForm.get('password').errors?.required">Password is required.</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required placeholder="Ex. password123">
      <mat-error *ngIf="registerForm.get('confirmPassword').errors?.mismatch">Passwords must match.</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <button mat-raised-button type="submit" style="background-color: #347171;">Register</button>
    <div *ngIf="registrationSuccess" style="color: green; margin-top: 20px; text-align: center;">
      Successfully registered
    </div>
  </mat-card-content>

</mat-card>
</form>
