<h1>Account Creation</h1>
<form (ngSubmit)="onRegister()">
<mat-card>
  <mat-card-header style="margin: auto;">
    <mat-card-title style="text-align: center;">Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input aria-label="Username input, required" matInput [(ngModel)]="user.username" name="username" required placeholder="Ex. username123">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input aria-label="Email input, required" matInput [(ngModel)]="user.email" type="email" name="email" required placeholder="Ex. email@example.com">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input aria-label="Password input, required" matInput [(ngModel)]="user.password" type="password" name="password" required placeholder="Ex. password123">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input aria-label="Confirm Password input, required" matInput [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required placeholder="Ex. password123">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <button mat-raised-button color="primary" type="submit">Register</button>
    <p>Already have an account? Click <a routerLink="/login">HERE</a> to login!</p>
  </mat-card-content>

</mat-card>
</form>
